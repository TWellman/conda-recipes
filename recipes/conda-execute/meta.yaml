{% set version = "0.4.1" %}

package:
  name: conda-execute
  version: {{ version }}

source:
  fn: conda-execute-{{ version }}.tar.gz
  url: https://github.com/pelson/conda-execute/archive/v{{ version }}.tar.gz
  sha256: 538e14d5f5f7be6af99d8c8d836c3f86c66707870ff51f1401692c9517c9fe7d

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - setuptools
    - pyyaml
    - conda
    - psutil

test:
  imports:
    - conda_execute
  commands:
    - conda execute --help
    - conda tmpenv --help

about:
  home: https://github.com/pelson/conda-execute
  license: BSD 3-Clause
  summary: 'Execute scripts in isolated temporary environments.'

extra:
  recipe-maintainers:
    - pelson
