{% set version = "0.12.4" %}

package:
    name: metakernel
    version: {{ version }}

source:
    fn: metakernel-{{ version }}.tar.gz
    url: https://pypi.python.org/packages/source/m/metakernel/metakernel-{{ version }}.tar.gz
    md5: 29ef29d9bd831a9b6f358f90a200834f

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - ipython >=3.0
    run:
        - python
        - ipython >=3.0

test:
    imports:
        - metakernel
        - metakernel.magics
        - metakernel.magics.tests
        - metakernel.tests
        - metakernel.utils

about:
    home: https://github.com/Calysto/metakernel
    license: BSD-3-Clause
    summary: Metakernel for Jupyter

extra:
    recipe-maintainers:
        - ocefpaf
