package:
    name: pygdp
    version: "2.0.1"

source:
    git_url: https://github.com/USGS-CIDA/pyGDP.git
    git_tag: v"2.0.1"

build:
    number: 3

requirements:
    build:
        - python >=2.7,<3
        - setuptools
        - owslib
    run:
        - python
        - owslib
        - python-dateutil
        - lxml
test:
    imports:
        - pyGDP

about:
    home: https://github.com/USGS-CIDA/pyGDP
    license: CC0
    summary: 'python interface to facilitate working with USGS-CIDA Geo Data Portal web services'
