{% set version = "0.2.0.dev0" %}
{% set commit = "c15c2b7ebc7151261f00f1d29a838bfd82c6341e" %}

package:
    name: geopandas
    version: {{ version }}

source:
    fn: geopandas-{{ version }}.tar.gz
    url: https://github.com/geopandas/geopandas/archive/{{ commit }}.tar.gz
    sha256: 0beb969e0a17a41076436ba7d536a5e763de9733665c42c6f902dc8490a5eaf0

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
    build:
        - python
        - setuptools
        - cython
    run:
        - python
        - pandas
        - pyproj
        - shapely
        - fiona
        - gdal 1.11.4
        - six
        - rtree
        - descartes
        - matplotlib
        - psycopg2  # [not win]
        - sqlalchemy
        - geopy ==1.10.0
        - pysal

test:
    imports:
        - geopandas
        - geopandas.io
    files:
        - test.cpg
        - test.dbf
        - test.shp
        - test.shx

about:
    home: http://geopandas.org
    license: BSD-3-clause
    summary: Geographic pandas extensions

extra:
    recipe-maintainers:
        - ocefpaf
        - jorisvandenbossche
