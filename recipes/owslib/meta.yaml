{% set version = "0.11.0" %}

package:
    name: owslib
    version: {{ version }}

source:
    fn: OWSLib-{{ version }}.tar.gz
    url: https://pypi.python.org/packages/source/O/OWSLib/OWSLib-{{ version }}.tar.gz
    md5: 72437afa6e0eda059194ac2eae0b113b

build:
    number: 0
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - python-dateutil
        - pytz
        - requests
        - lxml
        - pyproj

test:
    imports:
        - owslib.coverage
        - owslib.waterml
        - owslib.swe.observation
        - owslib.swe.sensor
        - owslib
        - owslib.feature
        - owslib.swe

about:
    home: https://geopython.github.io/OWSLib
    license: BSD-3-Clause
    summary: OGC Web Service utility library

extra:
    recipe-maintainers:
        - pelson
        - ocefpaf
